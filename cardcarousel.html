<html>
<head>
  <link rel="stylesheet" href="carosaul.css"/>

    </div>
    <div class="item ">

      <p class="w3-xlarge text-white">$600</p>

    <div class="item">

    <div class="item">
      <p class="w3-padding-24 text-white"><i class="fa fa-book w3-jumbo" ></i></p>
      <p class="w3-xxlarge text-white">1 Year</p>
      <p class="w3-xlarge text-white">$9600</p>
    </div>
  </main>
  <div class="carousel-arrow"><i class="fa fa-arrow-right w3-xxlarge w3-text-gray"></i></div>
</div>
